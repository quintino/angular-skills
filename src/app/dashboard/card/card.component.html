<div fxFlexAlign="center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{card.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{card.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onLike(card)" [ngClass]="getLikeColor(card.likes)">LIKE {{card.likes}}</button>
      <button mat-button (click)="onShare(card)">SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
